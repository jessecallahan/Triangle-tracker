<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

    <script src="js/scripts.js"></script>
    <title>Triangle</title>
</head>

<body>

    <div class="container">
        <h1>Triangle Tracker</h1>
        <p>Type the length of each side of the the triangle</p>
        <form id="triangle">
            <input type="text" class="sideA">
            <label>Side 1</label><br>
            <input type="text" class="sideB">
            <label>Side 2</label><br>
            <input type="text" class="sideC">
            <label>Side 3</label><br>
            <button type="submit" class="btn btn-success">See what kind of triangle you have!</button>
        </form>

        <p id="outputa"><img src="img/equal.png"></p>
        <p id="outputb"><img src="img/nonexampletriangles.gif"></p>
        <p id="outputc"><img src="img/scalene.png"></p>
        <p id="outputd"><img src="img/iso.jpg"></p>
    </div>
</body>

</html>
